{% extends 'index.html' %}

{% load static %}
{% block head_content %}
<title>PDF_Reader</title>
{% endblock  %}

{% block container %}
                <div class="card centro">
                    <div class="card-header text-center">
                        <span class="letra-grande">
                            Tranforme su PDF en Audio
                        </span>
                    </div>
                    <div class="card-body">
                        <button id='boton' class="btn boton-principal centrar press" >
                            <span>  Subir Archivo</span>
                        </button>
                      <form method="POST" enctype = "multipart/form-data" action="{% url 'archivo' %}">
                        {% csrf_token %} 
                        <input id='fileid' type='file' accept="application/pdf, " name="archivo" class="file-input" />
                        <button type="submit"  class="boton-enviar centrar press" id='cargar'>Transformar</button>
                       </form>
                    </div>
                </div>
                {% comment %} <i class="far fa-cloud-download-alt img-fluid"></i> {% endcomment %}
                <div class="loader" id='loader'>
                    <img src="{% static './img/loading-37.gif' %}" alt="">
                </div>
{% endblock %}
